<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Smart city expo</title>
</head>

<body>
    <div class="max-w-7xl 2xl:max-w-[1920px] w-full mx-auto relative" id="fullscreenElement">

        <div class="absolute top-[0%] left-[90%] z-[999] flex gap-2 2xl:left-[94%]">
            <button id="pauseBtn" onclick="checkPause()" class="opacity-40 p-1 rounded-md"><i
                    class='bx bx-pause'></i></button>
            <button id="fullscreenBtn" class="opacity-40 p-1 rounded-md"><i class='bx bx-exit-fullscreen'></i></button>
            <a href="/setting.html" class="opacity-40 p-1 rounded-md cursor-pointer"><i class='bx bxs-cog'></i></i></a>
        </div>

        <div class="hidden" id="slide0">
        </div>

        <div class="hidden" id="slide1">
        </div>

        <div class="hidden" id="slide2">
            <div
                class="bg-[url('./images/image1.jpg')] bg-cover bg-center flex flex-col gap-4 relative z-[99] overflow-hidden min-h-screen">
                <div class="bg-black opacity-70 w-full h-full absolute z-[-1]"></div>

                <div class="py-16 px-16 flex flex-col items-center gap-4">
                    <h1 class="text-4xl font-bold text-white">Scan QRcode</h1>
                    <div id="qrcodeCon" class="bg-gradient-to-b from-amber-500 to-orange-600 rounded-xl p-4"></div>
                </div>
            </div>
        </div>

    </div>

    <div class="hidden" id="slide3">
        <div
            class="bg-[url('./images/image2.jpg')] bg-cover bg-center flex flex-col gap-4 relative z-[99] overflow-hidden min-h-screen">
        </div>
    </div>

    <div class="hidden" id="slide4">
        <div
            class="bg-[url('./images/image3.jpg')] bg-cover bg-center flex flex-col gap-4 relative z-[99] overflow-hidden min-h-screen">
        </div>
    </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./slide.js"></script>
    <script src="./ws.js"></script>
    <script src="./qrcode.js"></script>
</body>

</html>
