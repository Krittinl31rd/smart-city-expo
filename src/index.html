<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
    <link rel="stylesheet" href="./boxicons-master/css/boxicons.min.css">
    <title>Smart city expo</title>
</head>

<body>
    <div class="max-w-7xl 2xl:max-w-[1920px] w-full mx-auto relative" id="fullscreenElement">

        <div class="absolute top-[0%] left-[90%] z-[999] flex gap-2 2xl:left-[94%]">
            <button id="pauseBtn" onclick="checkPause()" class="opacity-40 p-1 rounded-md"><i
                    class='bx bx-pause'></i></button>
            <button id="fullscreenBtn" class="opacity-40 p-1 rounded-md"><i class='bx bx-exit-fullscreen'></i></button>
            <a href="/setting.html" class="opacity-40 p-1 rounded-md cursor-pointer"><i class='bx bxs-cog'></i></i></a>
        </div>

        <!--slide 0  soil -->
        <div class="hidden" id="slide0">
        </div>

        <!--slide 1  power meter -->
        <div class="hidden" id="slide1">
        </div>

        <!--slide 2  vdo telemed -->
        <div class="hidden" id="slide2">
            <video class="w-full min-h-screen" id="myVideo2" muted=true>
                <source src="./videos/video1.mkv" type="video/mp4" />
            </video>
        </div>

        <!-- slide3 tele api-gateway -->
        <div class="hidden" id="slide3">
            <div
                class="bg-[url('./images/slide3.png')] bg-cover bg-center flex flex-col gap-4 relative z-[99] overflow-hidden min-h-screen">
            </div>
        </div>

        <!-- silde4 plant -->
        <div class="hidden" id="slide4">
        </div>

        <!-- silde5 vdo streetlight -->
        <div class="hidden" id="slide5">
            <video class="w-full min-h-screen" id="myVideo5" muted=true>
                <source src="./videos/video2.mkv" type="video/mp4" />
            </video>
        </div>

        <!-- slide6 qrcode -->
        <div class="hidden" id="slide6">
            <div class="bg-[url('./images/qrcode.jpg')] bg-cover bg-center flex flex-col gap-4 relative z-[99] overflow-hidden min-h-screen"
                id="slide6Container">
                <div id="qrcodeCon" class="absolute left-[1150px] top-[220px] w-[640px] h-[640px]"></div>

            </div>
        </div>

    </div>

    <!-- Download thailand smart city expo media -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="./ws.js"></script>
    <script src="./qrcode.js"></script>
    <script src="./slide.js"></script>
</body>

</html>
